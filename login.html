<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="main">
        <div class="header">
            <div class="logo">
                <a href="index.html" class="welcome">Welcome to </a>
                <a href="index.html" class="healthy-habits"> Healthy Habits </a>
            </div>

            <nav>
                <a href="index.html" target="_blank" class="nav-item">
                    <img src="home.svg" alt="Home page">
                    <span class="description">Home</span>
                </a>
            </nav>
            
        </div>
    </div>
    <div class="wrapper">
        <a href="index.html">
            <span class="icon-close">
              <ion-icon name="close"></ion-icon>
            </span>
          </a>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>

                </div>
                <div class="login-btn">
                    <button type="submit" class="btn-submit">Register</button>
                </div>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
      
        // ✅ Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyBy0S0Pio0PzKuGSjvdcnXoX_8uRCUB1DY",
          authDomain: "healthy-habits-84c1c.firebaseapp.com",
          projectId: "healthy-habits-84c1c",
          storageBucket: "healthy-habits-84c1c.appspot.com",
          messagingSenderId: "816418624676",
          appId: "1:816418624676:web:51fb5148a4775045c70231"
        };
      
        // ✅ Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
      
        // ✅ Toggle Forms
        const wrapper = document.querySelector('.wrapper');
        const registerLink = document.querySelector('.register-link');
        const loginLink = document.querySelector('.login-link');
      
        if (registerLink) {
          registerLink.addEventListener('click', () => {
            wrapper.classList.add('active');
          });
        }
      
        if (loginLink) {
          loginLink.addEventListener('click', () => {
            wrapper.classList.remove('active');
          });
        }
      
        // ✅ Login Form Submit
        const loginForm = document.querySelector('.form-box.login form');
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = loginForm.querySelector('input[type="email"]').value;
          const password = loginForm.querySelector('input[type="password"]').value;
      
          try {
            await signInWithEmailAndPassword(auth, email, password);
            alert("Login successful!");
            window.location.href = "home.html"; // Redirect after login
          } catch (err) {
            alert("Login failed: " + err.message);
          }
        });
      
        // ✅ Register Form Submit
        const registerForm = document.querySelector('.form-box.register form');
        registerForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = registerForm.querySelector('input[type="email"]').value;
          const password = registerForm.querySelector('input[type="password"]').value;
      
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Signup successful!");
            wrapper.classList.remove('active'); // Switch to login
          } catch (err) {
            alert("Signup failed: " + err.message);
          }
        });
      </script>
      
</body>

</html>
