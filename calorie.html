<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    <!--FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="header">
            <div class="logo">
                <a href="index.html" class="healthy-habits"> Healthy Habits </a>
            </div>

            <nav>
                <a href="index.html" target="_blank">
                    <img src="home.svg" alt="Home page">
                </a>
                <a href="bmi.html" target="_blank">
                    <img src="bmi.png" alt="bmi calculator">
                </a>
                <a href="recom.html" target="_blank">
                    <img src="slim.png" alt="recommendation page">
                </a>

            </nav>
        </div>
        <div class="calculator-container">
            <h2 class="text-center" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', charcoal">YOUR
                DAILY CALORIE COUNT</h2>

            <form style="width: 400px;">

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control">
                        <option>-select-</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" required>
                </div>

                <div class="form-group">
                    <label for="height">Height(cms):</label>
                    <input type="text" class="form-control" id="height" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight(kgs):</label>
                    <input type="text" class="form-control" id="weight" required>
                </div>
                <div class="calculate-button">
                    <button type="button" class="btn btn-primary form-control"
                        onclick="calculateCalories()">Calculate</button>
                </div>

            </form>

            <div id="result"></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
