<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">
        <div class="header">
            <div class="logo">
                <a href="index.html"> Healthy Habits </a>
            </div>

            <nav>
                <a href="home.html" target="_blank">
                    <img src="home.png" alt="Home page">
                  </a>
                  <a href="bmi.html" target="_blank">
                    <img src="bmi.png" alt="bmi calculator">
                  </a>
                  <a href="recom.html" target="_blank">
                    <img src="slim.png" alt="recommendation page">
                  </a>
                  
            </nav>
        </div>
        <div class="calculator-container">


            <form style="width: 400px;">

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control">
                        <option>-select-</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age">
                </div>

                <div class="form-group">
                    <label for="height">Height(cms):</label>
                    <input type="text" class="form-control" id="height">
                </div>

                <div class="form-group">
                    <label for="weight">Weight(kgs):</label>
                    <input type="text" class="form-control" id="weight">
                </div>

                <button type="button" class="btn btn-primary form-control"
                    onclick="calculateCalories()">Calculate</button>

            </form>

            <div id="result"></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
