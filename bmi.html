<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="logo">
        <a href="index.html" class="healthy-habits"> Healthy Habits </a>
      </div>

      <nav>

        <a href="index.html" target="_blank">
          <img src="home.svg" alt="Home page">
        </a>
        <a href="calorie.html" target="_blank">
          <img src="cal.svg" alt="bmi calculator">
        </a>
        <a href="recom.html" target="_blank">
          <img src="slim.png" alt="recommendation page">
        </a>

      </nav>
    </div>
    <div class="bmi_container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">
          <div class="input">
            <label for="height">Height(cm)</label>
            <input type="number" id="height">
          </div>
          <div class="input">
            <label for="weight">Weight(kg)</label>
            <input type="number" id="weight">
          </div>
          <button id="calculate">Calculate BMI</button>
        </div>
        <div class="result">
          <p>Your BMI is</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
