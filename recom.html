<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Goal Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="logo">
        <a href="home.html" class="healthy-habits"> Healthy Habits </a>
      </div>

      <nav>
        <a href="home.html" target="_blank">
          <img src="home.svg" alt="Home page">
        </a>
        <a href="calorie.html" target="_blank">
          <img src="cal.svg" alt="bmi calculator">
        </a>
        <a href="bmi.html" target="_blank">
          <img src="bmi.png" alt="recommendation page">
        </a>
      </nav>
    </div>
    <div class="rec-container">
      <h2 class="text-center">Personalized Calorie Tracker</h2>

      <form style="width: 400px;">

          <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" class="form-control" required>
                  <option value="" disabled selected>-select-</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
          </div>

          <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" class="form-control" id="age" required>
          </div>

          <div class="form-group">
              <label for="height">Height (cms):</label>
              <input type="number" class="form-control" id="height" required>
          </div>

          <div class="form-group">
              <label for="weight">Weight (kgs):</label>
              <input type="number" class="form-control" id="weight" required>
          </div>
          <div class="form-group">
            <label for="goal">Goal:</label>
            <select id="goal" class="form-control" required>
              <option value="" disabled selected>-select-</option>
                  <option value="gain">Gain</option>
                  <option value="lose">Lose</option>
            </select>          
          </div>
          <div class="calculate-button">
              <button type="button" class="btn btn-primary form-control"
                  onclick="recCalories()">Calculate</button>
          </div>
          
      </form>

      <div id="result"></div>
  </div>
<script src = script.js></script>
</body>

</html>
